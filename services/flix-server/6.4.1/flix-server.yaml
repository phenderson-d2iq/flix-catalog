---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flix-server
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: flix-server
      sourceRef:
        kind: GitRepository
        name: flix-server-repo
        namespace: ${releaseNamespace}
      version: 6.4.1
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: false
  upgrade:
    remediation:
      retries: 30
  releaseName: flix-server
  valuesFrom:
    - kind: ConfigMap
      name: flix-server-6.4.1-defaults
  targetNamespace: ${releaseNamespace}
